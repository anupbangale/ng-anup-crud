<div class="ui-g-12 ui-md-12 ui-lg-12 p-0">
  <div class="ui-g">
    <div class="ui-md-offset-4 ui-md-4 ui-lg-4 txt-center">
      <div class="ui-g-12 ui-md-12 ui-lg-12 animated zoomIn">
        <img src="../assets/images/sampleLogo.png" height="250px" alt="company logo" />
      </div>      
      <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
        <div class="ui-g-12 ui-md-12 ui-lg-12 p-t-0 animated flip">
          <span class="heading-text ">Please sign in</span>
          &nbsp; &nbsp;
          <span>
            <i class="fa fa-sign-in fa-2x" style="color:#f76436" aria-hidden="true"></i>
          </span>
        </div>
        <div *ngIf="invalidLogin" class="alert alert-danger ui-g-12 ui-md-12 ui-lg-12">
          Invalid username and/or password.
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="email" ngModel class="form-control" placeholder="Email address"
            required autofocus>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <div class="ui-g-11 ui-md-11 ui-lg-11 p-l-0">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="{{textType}}" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password"
              required>
          </div>
          <span style="color:#7f8ea5">
            <i *ngIf="!isShowPassword" (click)="showPassWord()" class="fa fa-eye-slash fa-2x pointer p-t-10"
              aria-hidden="true" title="Show Password"></i>
            <i *ngIf="isShowPassword" (click)="hidePassword()" class="fa fa-eye fa-2x pointer p-t-10" aria-hidden="true"
              title="Hide Password"></i>
          </span>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <button class="btn btn-lg btn-primary btn-block pointer" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
